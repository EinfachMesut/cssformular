<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>freeCodeCam Survey Form</h1>
    <p class="cool">Thank you for taking the time to help us improve the platform</p>
    <fieldset>
        <label for="name">Name: <input name="name" required type="text" id="name"></input></label>
        <label for="email">Email:<input id="email" name="email" type="email" required></input></label>
        <label for="age">Age:<input id="age" type="number" name="age" min="10" max="99"></label>
        <label for="describe">Which option best describes your current role?
            <select id="describe" name="describe">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full time Job</option>
                <option value="3">Full time learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>
    </fieldset>
    <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely"><input id="definitely" type="radio" name="definitely" class="inline"></input>
            Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="maybe" class="inline"></input> Maybe</label>
        <label for="not-sure"><input id="not-sure" type="radio" name="not-sure" class="inline"></input> Not sure</label>
    </fieldset>
    <fieldset>
        <p>What would you like to see improved?</p>
        <label for="improve">
<input id="front-end-Project" name="front-end-project" type="checkbox" required class="inline" /> Front-end Projects
<input id="back-end-projects" name="back-end-projects" type="checkbox" required class="inline" /> Back-end Projects
<input id="data-visualization" name="data-visualization" type="checkbox" required class="inline" /> Data Visualization
<input id="challenges" name="challenges" type="checkbox" required class="inline" /> Challenges
<input id="open-source-community" name="open-source-community" type="checkbox" required class="inline" /> Open Source Community
<input id="gitter-help-rooms" name="gitter-help-rooms" type="checkbox" required class="inline" /> Gitter help rooms
<input id="videos" name="videos" type="checkbox" required class="inline" /> Videos
<input id="city-meetups" name="city-meetups" type="checkbox" required class="inline" /> City Meetups
<input id="wiki" name="wiki" type="checkbox" required class="inline" /> Wiki
<input id="forum" name="forum" type="checkbox" required class="inline" /> Forum
<input id="additional-courses" name="additional-courses" type="checkbox" required class="inline" /> Additional Courses
</label>
</fieldset><fieldset>
<label for="comment">Any comments or suggestions?
    <textarea id="comment" name="comment" rows="5" cols="30" placeholder="Enter your comment here..."></textarea>
  </label>
    </fieldset>
</body>

</html>
